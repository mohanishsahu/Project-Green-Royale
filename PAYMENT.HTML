<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green-Royale | Payment</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>

  <div class="payment-container">
    <h1>Complete Your Order</h1>
    <form id="payment-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" rows="3" placeholder="Enter your full address" required></textarea>

      <label for="payment-method">Payment Method</label>
      <select id="payment-method" required>
        <option value="">Select a method</option>
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
        <option value="cod">Cash on Delivery</option>
      </select>
       

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    document.getElementById("payment-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("âœ… Payment processed successfully! Thank you for ordering with Green-Royale.");
      window.location.href = "HOME.html"; // Redirect back to home
    });
  </script>
</body>
</html>
